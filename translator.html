<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Language Translator - NLP Toolkit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .translator-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .translation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-section {
            display: flex;
            flex-direction: column;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .section-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .language-select {
            padding: 0.5rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            background: white;
            transition: border-color 0.3s ease;
            min-width: 120px;
        }

        .language-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .text-area {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .text-area:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .text-area.output {
            background: #f8f9fa;
            color: #495057;
        }

        .translate-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin-bottom: 1rem;
        }

        .translate-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .translate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .swap-languages {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        .swap-button {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .swap-button:hover {
            border-color: #667eea;
            color: #667eea;
            transform: rotate(180deg);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #667eea;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            background: #fee;
            color: #d63384;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            margin-top: 1rem;
        }

        .char-count {
            font-size: 0.8rem;
            color: #999;
            text-align: right;
            margin-top: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                padding: 2rem 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .translator-container {
                padding: 1.5rem;
            }

            .translation-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .text-area {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">NLP Toolkit</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="keyword.html">Keyword Extractor</a></li>
                <li><a href="translator.html" class="active">Translator</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>Language Translator</h1>
            <p>Translate text between multiple languages using advanced machine learning models.</p>
        </div>

        <!-- Translator Container -->
        <div class="translator-container">
            <!-- Translation Grid -->
            <div class="translation-grid">
                <!-- Source Text Section -->
                <div class="input-section">
                    <div class="section-header">
                        <span class="section-title">From</span>
                        <select id="sourceLang" class="language-select">
                            <option value="auto">Auto-detect</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="nl">Dutch</option>
                            <option value="sv">Swedish</option>
                            <option value="no">Norwegian</option>
                        </select>
                    </div>
                    <textarea 
                        id="sourceText" 
                        class="text-area" 
                        placeholder="Enter text to translate..."
                        maxlength="5000"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> / 5000 characters
                    </div>
                </div>

                <!-- Target Text Section -->
                <div class="input-section">
                    <div class="section-header">
                        <span class="section-title">To</span>
                        <select id="targetLang" class="language-select">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="nl">Dutch</option>
                            <option value="sv">Swedish</option>
                            <option value="no">Norwegian</option>
                            <option value="mr">Marathi</option>
                        </select>
                    </div>
                    <textarea 
                        id="targetText" 
                        class="text-area output" 
                        placeholder="Translation will appear here..."
                        readonly
                    ></textarea>
                    <div class="char-count">
                        <span id="translationInfo">Ready to translate</span>
                    </div>
                </div>
            </div>

            <!-- Swap Languages Button -->
            <div class="swap-languages">
                <button id="swapButton" class="swap-button" title="Swap languages">
                    â‡„
                </button>
            </div>

            <!-- Translate Button -->
            <button id="translateButton" class="translate-button">
                Translate Text
            </button>

            <!-- Error Message Container -->
            <div id="errorContainer"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sourceText = document.getElementById('sourceText');
            const targetText = document.getElementById('targetText');
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');
            const translateButton = document.getElementById('translateButton');
            const swapButton = document.getElementById('swapButton');
            const charCount = document.getElementById('charCount');
            const translationInfo = document.getElementById('translationInfo');
            const errorContainer = document.getElementById('errorContainer');

            // Character count update
            sourceText.addEventListener('input', function() {
                const count = sourceText.value.length;
                charCount.textContent = count;
                
                if (count > 4500) {
                    charCount.style.color = '#d63384';
                } else if (count > 4000) {
                    charCount.style.color = '#fd7e14';
                } else {
                    charCount.style.color = '#999';
                }
            });

            // Translate button functionality
            translateButton.addEventListener('click', async function() {
                const inputText = sourceText.value.trim();
                const selectedTargetLang = targetLang.value;
                const selectedSourceLang = sourceLang.value;

                if (!inputText) {
                    alert('Please enter some text to translate.');
                    sourceText.focus();
                    return;
                }

                if (selectedSourceLang === selectedTargetLang && selectedSourceLang !== 'auto') {
                    alert('Source and target languages cannot be the same.');
                    return;
                }

                // Show loading state
                translateButton.disabled = true;
                translateButton.innerHTML = '<div class="loading"><div class="spinner"></div>Translating...</div>';
                targetText.value = '';
                translationInfo.textContent = 'Processing...';
                errorContainer.innerHTML = '';

                try {
                    const response = await fetch('/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            text: inputText, 
                            target_lang: selectedTargetLang,
                            source_lang: selectedSourceLang !== 'auto' ? selectedSourceLang : undefined
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Display translation
                    if (data.translation || data.translated_text) {
                        targetText.value = data.translation || data.translated_text;
                        translationInfo.textContent = `Translated to ${getLanguageName(selectedTargetLang)}`;
                        
                        // Update detected language if auto-detect was used
                        if (selectedSourceLang === 'auto' && data.detected_language) {
                            translationInfo.textContent += ` (detected: ${getLanguageName(data.detected_language)})`;
                        }
                    } else {
                        throw new Error('No translation received from server');
                    }
                    
                } catch (error) {
                    console.error('Error translating text:', error);
                    errorContainer.innerHTML = `
                        <div class="error-message">
                            Translation failed: ${error.message}. Please try again.
                        </div>
                    `;
                    translationInfo.textContent = 'Translation failed';
                } finally {
                    // Reset button state
                    translateButton.disabled = false;
                    translateButton.innerHTML = 'Translate Text';
                }
            });

            // Swap languages functionality
            swapButton.addEventListener('click', function() {
                if (sourceLang.value === 'auto') {
                    alert('Cannot swap when auto-detect is selected');
                    return;
                }

                // Swap language selections
                const tempLang = sourceLang.value;
                sourceLang.value = targetLang.value;
                targetLang.value = tempLang;

                // Swap text content
                const tempText = sourceText.value;
                sourceText.value = targetText.value;
                targetText.value = tempText;

                // Update character count
                const count = sourceText.value.length;
                charCount.textContent = count;

                // Clear translation info and error
                translationInfo.textContent = 'Ready to translate';
                errorContainer.innerHTML = '';
            });

            // Helper function to get language name
            function getLanguageName(code) {
                const languages = {
                    'auto': 'Auto-detect',
                    'en': 'English',
                    'es': 'Spanish',
                    'fr': 'French',
                    'de': 'German',
                    'it': 'Italian',
                    'pt': 'Portuguese',
                    'ru': 'Russian',
                    'ja': 'Japanese',
                    'ko': 'Korean',
                    'zh': 'Chinese',
                    'ar': 'Arabic',
                    'hi': 'Hindi',
                    'nl': 'Dutch',
                    'sv': 'Swedish',
                    'no': 'Norwegian'
                };
                return languages[code] || code;
            }

            // Allow Ctrl+Enter key to trigger translation in textarea
            sourceText.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    translateButton.click();
                }
            });

            // Prevent form submission on Enter (without Ctrl)
            sourceText.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.ctrlKey) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
