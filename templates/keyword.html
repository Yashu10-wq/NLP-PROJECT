<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Extractor - NLP Toolkit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tool-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .text-input {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .extract-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
        }

        .extract-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .extract-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
        }

        .results-header {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .keywords-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            min-height: 100px;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #e0e0e0;
        }

        .keyword-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            animation: fadeInUp 0.5s ease forwards;
        }

        .empty-state {
            width: 100%;
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 2rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #667eea;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            background: #fee;
            color: #d63384;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            margin-top: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                padding: 2rem 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .tool-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">NLP Toolkit</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="keyword.html" class="active">Keyword Extractor</a></li>
                <li><a href="/translator">Translator</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>Keyword Extractor</h1>
            <p>Extract important keywords and phrases from your text using advanced NLP techniques</p>
        </div>

        <!-- Tool Container -->
        <div class="tool-container">
            <!-- Input Section -->
            <div class="input-section">
                <label for="textInput">Enter your text:</label>
                <textarea 
                    id="textInput" 
                    class="text-input" 
                    placeholder="Paste your text here to extract keywords. The system will analyze your content and identify the most important terms and phrases..."
                ></textarea>
            </div>

            <!-- Extract Button -->
            <button id="extractButton" class="extract-button">
                Extract Keywords
            </button>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-header">Extracted Keywords:</div>
                <div id="keywordsContainer" class="keywords-container">
                    <div class="empty-state">
                        Keywords will appear here after extraction
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('textInput');
            const extractButton = document.getElementById('extractButton');
            const keywordsContainer = document.getElementById('keywordsContainer');

            extractButton.addEventListener('click', async function() {
                const userInput = textInput.value.trim();
                
                if (!userInput) {
                    alert('Please enter some text to extract keywords.');
                    return;
                }

                // Show loading state
                extractButton.disabled = true;
                extractButton.innerHTML = '<div class="loading"><div class="spinner"></div>Extracting...</div>';
                keywordsContainer.innerHTML = '<div class="loading"><div class="spinner"></div>Processing your text...</div>';

                try {
                    const response = await fetch('/extract_keywords', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: userInput })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Display keywords
                    displayKeywords(data.keywords || data);
                    
                } catch (error) {
                    console.error('Error extracting keywords:', error);
                    keywordsContainer.innerHTML = `
                        <div class="error-message">
                            Error extracting keywords: ${error.message}. Please try again.
                        </div>
                    `;
                } finally {
                    // Reset button state
                    extractButton.disabled = false;
                    extractButton.innerHTML = 'Extract Keywords';
                }
            });

            function displayKeywords(keywords) {
                if (!keywords || keywords.length === 0) {
                    keywordsContainer.innerHTML = '<div class="empty-state">No keywords found in the text.</div>';
                    return;
                }

                keywordsContainer.innerHTML = '';
                
                keywords.forEach((keyword, index) => {
                    const keywordTag = document.createElement('div');
                    keywordTag.className = 'keyword-tag';
                    keywordTag.textContent = keyword;
                    keywordTag.style.animationDelay = `${index * 0.1}s`;
                    keywordsContainer.appendChild(keywordTag);
                });
            }

            // Allow Enter key to trigger extraction (Ctrl+Enter for textarea)
            textInput.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    extractButton.click();
                }
            });
        });
    </script>
</body>
</html>
